<p-table [value]="accounts">
    <ng-template pTemplate="header">
        <tr>
            <!-- <th>Id</th> -->
            <th>accountCode</th>
            <th>accountName</th>
            <th>Debit</th>
            <th>Credit</th>
            <th>Balance</th>
            <th>Parent</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-entry>
        <tr>
            <td>{{entry.accountCode}}</td>
            <td>{{entry.accountName}}</td>
            <td>{{entry.debitBalance}}</td>
            <td>{{entry.creditBalance}}</td>
            <td>{{entry.balance}}</td>
            <td>{{entry.parentAccountId}}</td>
        </tr>
    </ng-template>
</p-table>
