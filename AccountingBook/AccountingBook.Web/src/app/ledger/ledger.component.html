<div class="component-container ui-g">

    <div class="header ui-g-12">
        <h2>Ledger</h2>
        <hr>
    </div>

<p-table #dt [value]="ledgers" [scrollable]="true" scrollHeight="55vh">
    <ng-template pTemplate="header">
        <tr>
            <!-- <th>Id</th> -->
            <th>date</th>
            <th style="width: 15%;">
                Account Code
                <input pInputText type="text" style="width: 10vw;" (input)="dt.filter($event.target.value, 'accountCode', 'contains')">
            </th>
            <th style="width: 20%;">Account Name</th>
            <!-- <th>JournalId</th> -->
            <th style="width: 20%;">Ref</th>
            <th>Debit</th>
            <th>Credit</th>          
           
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-entry>
        <tr>
            <td>{{entry.date | date: 'dd.MM.yyyy'}}</td>
            <td style="width: 15%;">{{entry.accountCode}}</td>
            <td style="width: 20%;">{{entry.accountName}}</td>
            <!-- <td>{{entry.transactionNo}}</td> -->
            <td style="width: 20%;">{{entry.reference}}</td>
            <td>{{entry.debit | number}}</td>
            <td>{{entry.credit | number}}</td>            
           
        </tr>
    </ng-template>

    <ng-template pTemplate="footer" let-columns>
        <tr>
            <!-- <td></td>
            <td></td>
            <td></td> -->
            
            <!-- summary fields needed to be in sync with filtering?? -->
            <!-- <td>{{getSum('debit')}}</td>
            <td>{{getSum('credit')}}</td>  -->
        </tr>
    </ng-template>

    <ng-template pTemplate="summary">
        <!-- There are {{ledgers?.length}} records -->
    </ng-template>
</p-table>

</div>
